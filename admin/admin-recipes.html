<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Recetas - El Truco</title>

        <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <link rel="stylesheet" href="../css/style.css" /> 
        <link rel="stylesheet" href="admin.css" /> 
    </head>
    <body>

        <!-- Navbar -->
        <div class="navbar-container sticky-top py-3">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-farm px-4">
                <a class="navbar-brand" href="admin-dashboard.html">
                    <img src="../img/LogoB.svg" alt="Logo de El Truco" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav navbar-nav-absolute-centered">
                        <li class="nav-item">
                            <a class="nav-link" href="admin-dashboard.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin-recipes.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Noticias</a>
                        </li>
                    </ul>
                    <div class="d-none d-lg-flex align-items-center ms-auto">
                        <a href="#" id="logoutButton" class="me-3 navbar-icon" aria-label="Cerrar sesión">
                            <i class="bi bi-box-arrow-right fs-5"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Navabr Fin -->

        <!-- Tabla recetas -->
        <div class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">Gestión de Recetas</h1>
                <a href="add-recipe.html" class="btn btn-verde">
                    <i class="bi bi-plus-circle-fill"></i>
                    <span class="d-none d-sm-inline ms-1">Nueva Receta</span>
                </a>
            </div>

            <div id="notificationContainer" class="mb-3"></div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoría</th>
                            <th scope="col" class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="adminRecipeList">
                        
                        <tr>
                            <td colspan="4" class="text-center p-4">
                                <div class="spinner-border text-dark" role="status">
                                    <span class="visually-hidden">Cargando recetas...</span>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Tabla recetas Fin -->

        <!-- Modal de confirmación -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar esta receta? Esta acción no se puede deshacer.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para las imagenes -->
        <div class="modal fade" id="imagePreviewModal" aria-labelledby="imagePreviewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imagePreviewModalLabel">Vista Previa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="Vista previa de receta" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/admin-recipes.js" type="module"></script>
    </body>
</html>
